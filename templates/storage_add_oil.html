{% extends 'base.html' %}

{% load custom_tags %}

{% block title %}
    {{ block.super }} - Add Oil to Tank
{% endblock title %}

{% block content %}
    <div class="page-header text-center col-12 mb-4">
        <h1 class="pt-3">Add Oil to Tank</h1>
    </div>

    <div class="user-form">
        <form action="{% url 'add_oil' tank_id %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for='selectedTank'>Tank</label>
                <input id="selectedTank" class="form-control" type="text" value="{{ tank_name }}" readonly>
            </div>

            <div class="form-group">
                <label for="addVolume">
                    Add Volume (max={{ tank_capacity|subtract:tank_volume }})
                </label>
                <input name="addVolume" id="addVolume" class="form-control" type="number" min="0" max="{{ tank_capacity|subtract:tank_volume }}" value=0 step="1000">
            </div>

            <button type="submit" class="submit-btn">Add</button>
        </form>
    </div>
{% endblock content %}
